<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Image Textiles</h5>
                        <form [formGroup]='registerForm' (ngSubmit)="onSubmit()">

                            <div class="form-floating mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" formControlName="username">
                            </div>
                        
                            <div class="form-floating mb-3">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role" formControlName="role">
                            </div>
                        
                            <div class="form-floating mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password">
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
                            </div>
                        
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
